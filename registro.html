    <header>
        <div class="header">
            <input type="checkbox" id="check">
            <label for="check">
                <i style="color: black;" class="fas fa-bars" id="btn"></i>
                <i style="color: white;" class="fas fa-times" id="cancel"></i>
            </label>
            <ul>
                <a href="index.html"><li>INICIO</li></a>
                <a href="telescopios.html"><li>TELESCOPIOS</li></a>

                <a href="contacto.html"><li>CONTACTO</li></a>
                <a href="login.html"><li>INICIAR SESION</li></a>
            </ul>
        </div>
    </header>

    <section>

        <div class="container">
            <h2>REGISTRO</h2>
            <div>
                <div class="content">
                        <div class="left">
                            
                            <label class="left" for="name">Nombre </label>
                            <div class="fa">
                                <i class="fa-sharp fa-light fa-face-smile"></i><input type="text" placeholder="Nombre" required>
                            </div>
                            
                        
                        </div>
                            
    
                        <div class="right">
                            <label class="right" for="name">Usuario</label>
                            <div class="prueba">
                                <i class="fa-solid fa-user"></i><input type="text" placeholder="Usuario">
                            </div>
                            
                        </div>
                    
                </div>
    
                <div class="content">
                    <div class="left">
                        <label for="name">Email</label>
                        <div class="fa">
                            <i class="fa-sharp fa-light fa-envelope"></i><input type="text" placeholder="Ejemplo@outlook.es">
                        </div>
                       
    
                    </div>
    
                    <div class="right">
                        <label for="name">Teléfono</label>
                        <div class="fa">
                            <i class="fa-sharp fa-light fa-phone"></i><input type="text" placeholder="765 678 120">
                        </div>
                        
    
                    </div>
    
                </div>
    
    
                <div class="content">
                    <div class="left">
                        <label for="name">Contraseña</label>
                        <div class="fa">
                            <i class="fa-solid fa-key"></i><input type="password" placeholder="Contraseña">
                        </div>
                        
                        
    
                    </div>
    
                    <div class="right">
                        <label for="name">Confirmar Contraseña</label>
                        <div class="fa">
                            <i class="fa-solid fa-key"></i><input type="password" placeholder="Contraseña">
                        </div>
                        
                    </div>
    
                </div>
            <div class="button">
                <button>Registrar</button>
            </div>
            
    
            </div>
    
            <span>¿Ya Tienes Cuenta? <a style=" color: black;" href="login.html">Inicia Sesión</a></span>
    
        </div>

    </section>
